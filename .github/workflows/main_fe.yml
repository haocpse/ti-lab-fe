name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main  # Tá»± Ä‘á»™ng deploy khi push lÃªn main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1. Láº¥y source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # âš¡ 2. CÃ i Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ 3. CÃ i dependencies (cache Ä‘á»ƒ build nhanh hÆ¡n)
      - name: Install dependencies
        run: npm ci
        env:
          CI: false

      # ğŸ—ï¸ 4. Build production
      - name: Build React app
        run: npm run build

      # ğŸš€ 5. Triá»ƒn khai build folder lÃªn VPS
      - name: Deploy build folder to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: tilab.com.vn
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/tilab-frontend/build"
          strip_components: 1

      # ğŸ”„ 6. Reload Nginx (Ä‘á»ƒ Ã¡p dá»¥ng phiÃªn báº£n má»›i náº¿u cáº§n)
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: tilab.com.vn
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
